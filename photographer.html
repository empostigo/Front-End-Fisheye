<!DOCTYPE html>
<html lang="fr">

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>
  <header class="header">
    <a href="index.html" class="header__anchor">
      <img src="assets/images/logo.png" alt="Fisheye Home page" class="header__logo">
    </a>
  </header>
  <main id="main">
    <article class="photographer-header">
      <button id="openModal" class="contact_button" aria-label="Contactez Moi">Contactez-moi</button>
    </article>
    <section class="works">
      <div class="sorting">
        <label for="categories" class="sorting__label" tabindex="0">Trier par</label>
        <div class="sorting__div"> <!-- for styling purpose -->
          <select name="categories" id="categories" class="sorting__select" onfocus="this.size=3" onblur="this.size=0"
            onchange="this.size=1; this.blur()" aria-label="Order by">
            <option class="sorting__option sorting__option--no-border" value="popularité">Popularité
            </option>
            <option class="sorting__option" value="date">Date</option>
            <option class="sorting__option" value="titre">Titre</option>
          </select>
        </div>
      </div>
      <div class="works_display"></div>
    </section>
  </main>
  <div id="contactModal" class="modal">
    <div class="modal__content">
      <header class="modal__header">
        <h2 id="modalTitle" class="modal__title" tabindex="0">Contactez-moi</h2>
        <img id="closeModal" class="modal__close" src="assets/icons/close.svg"
          aria-label="Fermer le formulaire de contact" tabindex="12">
      </header>
      <form id="modalForm" class="form">
        <div class="form__content">
          <label class="form__label" for="firstname" tabindex="0">Prénom</label>
          <input class="form__input" type="text" id="firstname" name="firstname" tabindex="0">
          <label class="form__label" for="lastname" tabindex="0">Nom</label>
          <input class="form__input" type="text" id="lastname" name="lastname" tabindex="0">
          <label class="form__label" for="email" tabindex="0">Email</label>
          <input class="form__input" type="text" id="email" name="email" tabindex="0">
          <label class="form__label" for="message" tabindex="0">Votre message</label>
          <textarea class="form__message" name="message" id="message" cols="30" rows="10" tabindex="0"></textarea>
        </div>
        <button id="sendButton" class="contact_button" aria-label="Envoyer" tabindex="0">Envoyer</button>
      </form>
    </div>
  </div>
  <div id="lightBox" class="lightbox">
    <div class="lightbox__container">
      <p class="lightbox__previous">&lt;</p>
      <video src="assets/works/Mimi Keel/Animals_Wild_Horses_in_the_mountains.mp4" class="lightbox__media"></video>
      <p class="lightbox__next">&gt;</p>
      <p class="lightbox__closing-cross">&#9747;</p>
    </div>
  </div>
  <script type="module" src="/scripts/pages/photographer.js"></script>
</body>

</html>
