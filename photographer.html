<!DOCTYPE html>
<html lang="fr">

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>
  <header id="header" class="header">
    <a href="index.html" class="header__anchor">
      <img src="assets/images/logo.png" alt="Accueil Fisheye" class="header__logo">
    </a>
  </header>
  <main id="main">
    <article class="photographer-header">
      <button id="openModal" class="modal-button" aria-label="Contactez Moi">Contactez-moi</button>
    </article>
    <section class="works">
      <div class="sorting">
        <label id="selectLabel" for="categories" class="sorting__label" tabindex="0">Trier par</label>
        <div class="sorting__div">
          <!--
          <select name="categories" id="categories" class="sorting__select" onfocus="this.size=3" onblur="this.size=1"
            onchange="this.size=3" aria-labelledby="selectLabel">
            <option class="sorting__option sorting__option--no-border" value="popularité">Popularité</option>
            <option class="sorting__option" value="date">Date</option>
            <option class="sorting__option" value="titre">Titre</option>
          </select>
        -->
          <img class="sorting__icon sorting__icon--hidden" src="/assets/icons/angle-down.svg" alt="" height="22px"
            width="22px">
          <img class="sorting__icon" src="/assets/icons/angle-up.svg" alt="" height="22px" width="22px">
          <button class="sorting__select" href="#" aria-labelledby="selectLabel" role="button">
            <ul class="sorting__categories">
              <li class="sorting__option sorting__option--no-border"><a class="sorting__anchor" href="#">Popularité</a>
              </li>
              <li class="sorting__option"><a class="sorting__anchor" href="#">Date</a></li>
              <li class="sorting__option"><a class="sorting__anchor" href="#">Titre</a></li>
            </ul>
          </button>
        </div>
      </div>
      <div class="works_display"></div>
    </section>
  </main>
  <div id="contactModal" class="modal" tabindex="-1">
    <div class="modal__content">
      <header class="modal__header">
        <h2 id="modalTitle" class="modal__title" tabindex="0">Contactez-moi</h2>
      </header>
      <form id="modalForm" class="form">
        <div class="form__content">
          <label id="FirstName" class="form__label" for="firstname" tabindex="0">Prénom</label>
          <input class="form__input" type="text" id="firstname" name="firstname" placeholder="Prénom" tabindex="0"
            aria-labelledby="FirstName">
          <label id="LastName" class="form__label" for="lastname" tabindex="0">Nom</label>
          <input class="form__input" type="text" id="lastname" name="lastname" placeholder="Nom" tabindex="0"
            aria-labelledby="LastName">
          <label id="Email" class="form__label" for="email" tabindex="0">Email</label>
          <input class="form__input" type="text" id="email" name="email" placeholder="Email" tabindex="0"
            aria-labelledby="Email">
          <label id="YourMessage" class="form__label" for="message" tabindex="0">Votre message</label>
          <textarea class="form__message" name="message" id="message" cols="30" rows="10" placeholder="Votre message"
            tabindex="0" aria-labelledby="YourMessage"></textarea>
        </div>
        <button id="sendButton" class="modal-button" aria-label="Envoyer" tabindex="0">Envoyer</button>
        <img id="closeModal" class="modal__close" src="assets/icons/close.svg" alt="Fermer le formulaire de contact"
          aria-label="Fermer le formulaire de contact" tabindex="0">
      </form>
    </div>
  </div>
  <div id="lightBox" class="lightbox">
    <div id="lightBoxContainer" class="lightbox__container">
      <img id="previousMedia" class="lightbox__previous" src="assets/icons/angle-left.svg" height="40px"
        alt="Image précédente" aria-label="Image précédente" tabindex="0">
      <img id="nextMedia" class="lightbox__next" src="assets/icons/angle-right.svg" height="40px" alt="Image suivante"
        aria-label="Image suivante" tabindex="0">
      <img id="closeLightBox" class="lightbox__closing-cross" src="assets/icons/xmark.svg" height="40px"
        alt="Fermer la fenêtre" aria-label="Fermer la fenêtre" tabindex="0">
    </div>
  </div>
  <script type="module" src="/scripts/pages/photographer.js"></script>
</body>

</html>
