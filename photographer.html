<!DOCTYPE html>
<html lang="fr">

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>
  <header id="header" class="header">
    <a href="index.html" class="header__anchor">
      <img src="assets/images/logo.png" alt="Accueil Fisheye" class="header__logo">
    </a>
  </header>
  <main id="main">
    <article class="photographer-header">
      <button id="openModal" class="modal-button" aria-label="Contactez Moi">Contactez-moi</button>
    </article>
    <section class="works">
      <div class="sorting">
        <label id="selectLabel" for="categories" class="sorting__label" tabindex="0">Trier par</label>
        <div id="sortingButton" class="sorting__div" role="button">
          <img id="down" class="sorting__icon" src="/assets/icons/angle-down.svg" alt="Ouvrir le trieur" height="22"
            width="22">
          <img id="up" class="sorting__icon sorting__icon--hidden" src="/assets/icons/angle-up.svg"
            alt="Fermer le trieur" height="22" width="22">
        </div>
        <ul id="categories" class="sorting__select" aria-labelledby="selectLabel" role="listbox" aria-haspopup="listbox"
          aria-expanded="false" data-index-number="10">
          <li id="10" class="sorting__option sorting__option--no-border sorting__option--top-border" role="option"
            aria-label="Trier par popularité" tabindex="0">Popularité</li>
          <li id="11" class="sorting__option" role="option" aria-label="Trier par date" tabindex="0">
            Date</li>
          <li id="12" class="sorting__option sorting__option--radius-border" role="option" aria-label="Trier par titre"
            tabindex="0">Titre</li>
        </ul>
      </div>
      <div class="works_display"></div>
    </section>
  </main>
  <div id="contactModal" class="modal" tabindex="-1">
    <div class="modal__content">
      <header class="modal__header">
        <h2 id="modalTitle" class="modal__title" tabindex="0">Contactez-moi</h2>
      </header>
      <form id="modalForm" class="form">
        <div class="form__content">
          <label id="first_name" class="form__label" for="firstname" tabindex="0">Prénom</label>
          <input class="form__input" type="text" id="firstname" name="firstname" placeholder="Prénom" tabindex="0"
            aria-labelledby="first_name">
          <label id="last_name" class="form__label" for="lastname" tabindex="0">Nom</label>
          <input class="form__input" type="text" id="lastname" name="lastname" placeholder="Nom" tabindex="0"
            aria-labelledby="last_name">
          <label id="email_field" class="form__label" for="email" tabindex="0">Email</label>
          <input class="form__input" type="text" id="email" name="email" placeholder="Email" tabindex="0"
            aria-labelledby="email_field">
          <label id="YourMessage" class="form__label" for="message" tabindex="0">Votre message</label>
          <textarea class="form__message" name="message" id="message" cols="30" rows="10" placeholder="Votre message"
            tabindex="0" aria-labelledby="YourMessage"></textarea>
        </div>
        <button id="sendButton" class="modal-button" aria-label="Envoyer" tabindex="0">Envoyer</button>
        <img id="closeModal" class="modal__close" src="assets/icons/close.svg" alt="Fermer le formulaire de contact"
          aria-label="Fermer le formulaire de contact" tabindex="0">
      </form>
    </div>
  </div>
  <div id="lightBox" class="lightbox">
    <div id="lightBoxContainer" class="lightbox__container">
      <img id="previousMedia" class="lightbox__previous" src="assets/icons/angle-left.svg" height="40"
        alt="Image précédente" aria-label="Image précédente" tabindex="0">
      <img id="nextMedia" class="lightbox__next" src="assets/icons/angle-right.svg" height="40" alt="Image suivante"
        aria-label="Image suivante" tabindex="0">
      <img id="closeLightBox" class="lightbox__closing-cross" src="assets/icons/xmark.svg" height="40"
        alt="Fermer la fenêtre" aria-label="Fermer la fenêtre" tabindex="0">
    </div>
  </div>
  <script type="module" src="/scripts/pages/photographer.js"></script>
</body>

</html>
