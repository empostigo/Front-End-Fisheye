<!DOCTYPE html>
<html>

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>
  <header class="header">
    <a href="index.html" class="header__anchor">
      <img src="assets/images/logo.png" alt="Fisheye Home page" class="header__logo">
    </a>
  </header>
  <main id="main">
    <article class="photographer-header">
      <button class="contact_button" aria-label="Contact Me" onclick="displayModal()">Contactez-moi</button>
    </article>
    <section class="works">
      <div class="sorting">
        <label for="categories" class="sorting__label" tabindex="0">Trier par</label>
        <div class="sorting__div"> <!-- for styling purpose -->
          <select name="categories" id="categories" class="sorting__select" onfocus="this.size=3;" onblur="this.size=0;"
            onchange="this.size=1; this.blur()">
            <option class="sorting__option sorting__option--no-border" value="popularité">Popularité</option>
            <option class="sorting__option" value="date">Date</option>
            <option class="sorting__option" value="titre">Titre</option>
          </select>
        </div>
      </div>
      <div class="works__display"></div>
    </section>
  </main>
  <div id="contact_modal">
    <div class="modal">
      <header>
        <h2>Contactez-moi</h2>
        <img src="assets/icons/close.svg" onclick="closeModal()" />
      </header>
      <form>
        <div>
          <label>Prénom</label>
          <input />
        </div>
        <button class="contact_button">Envoyer</button>
      </form>
    </div>
  </div>
  <script type="module" src="/scripts/pages/photographer.js"></script>
  <script src="/scripts/utils/contactForm.js"></script>
</body>

</html>
